<div class="w-40 h-full bg-neutral text-black font-bold">
  <div>
    <img src="/assets/logo.png"/>
  </div>
  
  <div>
    
  </div>
  
  <div>
    <ul>
      <li class="mb-3" [ngClass]="{'bg-secondary': i === selIdx}" *ngFor="let item of items; index as i">
        <a (click)="itemClick(i)" [routerLink]="item.route" class="flex items-center cursor-pointer block h-full w-full p-4">
          <tui-svg [src]="item.icon"></tui-svg>
          <span [ngClass]="{'text-neutral': i === selIdx}"  class="ml-2 text-lg select-none">{{ item.name }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
