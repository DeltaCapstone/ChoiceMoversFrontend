<section style="border: 1px solid rgb(27, 31, 59, .2);" class="bg-[white] h-full p-[20px]" tuiTableFilters>
  <form class="w-full" [formGroup]="form">
    <div class="flex m-3 ml-0 items-center">
          <tui-input class="w-2/5" tuiTextfieldSize="s" formControlName="input" tuiTableFilter="name"
            [tuiGenericFilter]="filter">
            Name
            <input tuiTextfield />
          </tui-input>
          <div class="p-1 hover:bg-[black] hover:rounded-lg hover:bg-opacity-10 ml-auto flex items-center cursor-pointer">
            <tui-svg src="tuiIconFilterLarge"></tui-svg>
            <span class="ml-1">Filter</span>
          </div>
          <div class="p-1 hover:bg-[black] hover:rounded-lg hover:bg-opacity-10 ml-4 flex items-center cursor-pointer">
            <tui-svg src="tuiIconPlusCircleLarge"></tui-svg>
            <span class="ml-1">Add</span>
          </div>          
    </div>

    <table class="w-full" tuiTable [columns]="columns">
      <thead>
        <tr tuiThGroup>
          <th *tuiHead="'name'" tuiTh>
            Name
          </th>
          <th *tuiHead="'email'" tuiTh>
            E-mail
          </th>
          <th *tuiHead="'status'" tuiTh>
            Status
          </th>
          <th *tuiHead="'tags'" tuiTh [sorter]="null">
            Tags
          </th>
        </tr>
      </thead>
      <tbody *tuiLet="users | tuiTableSort as sortedUsers" tuiTbody [data]="sortedUsers">
        <tr *ngFor="let item of sortedUsers | tuiTableFilters | async" tuiTr>
          <td *tuiCell="'name'" tuiTd>
            {{ item.name }}
          </td>
          <td *tuiCell="'email'" tuiTd>
            <a *ngIf="item.email" tuiLink [href]="'mailto:' + item.email">
              {{ item.email }}
            </a>
          </td>
          <td *tuiCell="'status'" tuiTd>
            <div [class]="item.status">{{ item.status }}</div>
          </td>
          <td *tuiCell="'tags'" tuiTd>
            <tui-tag *ngFor="let tag of item.tags" class="tui-space_right-1" [autoColor]="true" [value]="tag"></tui-tag>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</section>
