<button
    iconRight="tuiIconChevronDown"
    tuiButton
    type="button"
    [tuiDropdown]="dropdownContent"
    [tuiDropdownManual]="open"
    (click)="onClick()"
    (tuiActiveZoneChange)="onActiveZone(open)"
    (tuiObscured)="onObscured(open)"
    class = "bg-secondary text-primary"
>
    Rooms
    <ng-template #dropdownContent>
        <div *ngFor="let item of items" class="bg-secondary dropdown">{{item.room}}</div>
    </ng-template>
</button>
