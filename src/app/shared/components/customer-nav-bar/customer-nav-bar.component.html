<nav class="nav w-full bg-neutral text-primary font-bold">
    <div class="flex items-end">
        <div class="mt-0 ml-0">
            <img src="/assets/logo.png" alt="Logo" class="h-auto max-h-50 max-w-40">
        </div>
        <div class="w-full">
            <div class="flex justify-center">
                <h1 class="inline-block  my-translate">Helping People
                    <span class="word-container">
                        <span class="rotating-words">Move</span>
                        <span class="rotating-words" style="animation-delay: 4s;">Clean</span>
                        <span class="rotating-words" style="animation-delay: 8s;">Pack</span>
                        <span class="rotating-words" style="animation-delay: 12s;">Store</span>
                    </span>
                    Across the Midwest
                </h1>

            </div>
            <div class="flex justify-end mb-2">
                <div class="flex items-center place-content-evenly w-1/4" *ngIf="(activeUser$ | async) as user">
                    <p>Hello, {{user.firstName}}!</p>
                    <button tuiButton type="button" (click)="navToProfile()">
                        View Profile
                    </button>
                    <button tuiButton type="button" (click)="logout()">
                        Logout
                    </button>
                </div>
                <div *ngIf="!(activeUser$ | async) as user">
                    <button tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3" (click)="navToLogin()">
                        Login/Sign Up
                    </button>
                </div>
            </div>
            <div class="w-auto">
                <ul class="nav2 flex bg-secondary w-full py-2 px-8">
                    <li class="flex-grow items-center cursor-pointer px-8" *ngFor="let item of items">
                        <a [routerLink]="item.route" routerLinkActive="active"
                            class="w-full sm:text-xs md:text-med lg:text-xl">
                            <span>{{ item.title }}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
