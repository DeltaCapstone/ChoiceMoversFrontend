<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes rotateWords {
            0%, 33%, 100% { opacity: 0; }
            10%, 23% { opacity: 1; }
        }


        .rotating-words {
            position: absolute;
            opacity: 0;
            white-space: nowrap; /* Prevent text from wrapping */
            animation: rotateWords 12s infinite;
        }

        .word-container {
            position: relative;
            display: inline-block; /* Changed from inline to inline-block */
            vertical-align: top; /* Aligns the container with the line of text */
            height: 1em; /* Adjust to fit the height of your text */
            width: 100px; /* Adjust to fit the width of your longest word */
        }
    </style>
    
</head>
<body>
    <nav class="w-full bg-neutral text-primary font-bold">
        <div class="flex items-end">
            <div class="mt-0 ml-0">
                <img src="/assets/logo.png" alt="Logo" class="h-auto max-h-50 max-w-40">
            </div>
            <div class="w-full">
                <div class="flex justify-center">
                    <h1 class="inline-block">Helping People 
                        <span class="word-container">
                            <span class="rotating-words">Move</span>
                            <span class="rotating-words" style="animation-delay: 4s;">Clean</span>
                            <span class="rotating-words" style="animation-delay: 8s;">Pack</span>
                            <span class="rotating-words" style="animation-delay: 12s;">Store</span>
                        </span>
                    Across the Midwest</h1>

                </div>
                <br><br>
                <div class="w-auto">
                    <ul class="flex bg-secondary w-full py-2 px-8">
                        <li class="flex-grow items-center cursor-pointer px-8" *ngFor="let item of items">
                            <a [routerLink]="item.route" routerLinkActive="active"
                                class="w-full active:bg-accent hover:text-neutral sm:text-xs md:text-med lg:text-xl">
                                <span>{{ item.title }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
