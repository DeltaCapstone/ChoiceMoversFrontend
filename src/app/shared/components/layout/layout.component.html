<div class="flex w-full h-full flex-col justify-between bg-primary">
  <div class="jr-frame h-full">
    <main class="h-full w-full ml-0.5 mt-0.3 ease-in-out">
      <section class="h-full" [@routeAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']">
        <router-outlet #o="outlet"></router-outlet>
      </section>
    </main>
  </div>
</div>
<ng-template #errorTemplate let-error>
  {{error}}
</ng-template>
