<section class="h-full bg-neutral text-black font-bold">
  <div>
    <img src="/assets/logo.png"/>
  </div>
  
  <div>
    
  </div>
  
  <div>
    <ul>
      <li class="mb-2 mt-2">
        <button style="background: var(--neutral-light-color); box-shadow: 0 0;" class="flex w-full hover:drop-shadow-sm" tuiSurface="elevated">
          <div class="flex items-center p-2">
            <tui-avatar id="profileIcon" text="Adam Smith"></tui-avatar>
          </div>
          <div class="flex flex-col text-left justify-center">
            <p class="text-xl">Adam Smith</p>
            <span class="text-base opacity-50">Supervisor</span>
          </div>
        </button>
      </li>
      
      <li class="sidebar-item mb-3" routerLinkActive="bg-secondary" *ngFor="let item of items">
        <a [routerLink]="item.route" class="flex items-center cursor-pointer block h-full w-full p-4">
          <tui-svg [src]="item.icon"></tui-svg>
          <span routerLinkActive="text-neutral" class="ml-2 text-lg select-none">{{ item.name }}</span>
        </a>
      </li>
    </ul>
  </div>
</section>
