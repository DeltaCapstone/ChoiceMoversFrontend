<div class="tui-container w-full">
    <form [formGroup]="form">
        <div class="tui-row tui-row_sme">
            <div class="tui-col_8 w-5/6 m-auto mt-8">
                <div class="tui-form__row">
                    <tui-input [readOnly]=true formControlName="userName">
                        Username
                        <input tuiTextfield />
                    </tui-input>
                    <tui-error formControlName="userName"></tui-error>
                </div>
                <div class="tui-form__row tui-form__row_multi-fields">
                    <div class="tui-form__multi-field">
                        <tui-input [readOnly]=true formControlName="firstName">
                            First name
                        </tui-input>
                        <tui-error formControlName="firstName" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>

                    <div class="tui-form__multi-field">
                        <tui-input [readOnly]=true formControlName="lastName">
                            Last name
                        </tui-input>
                        <tui-error formControlName="lastName" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                </div>
                <div class="tui-form__row">
                    <tui-input [readOnly]=true formControlName="email">
                        Email
                        <input tuiTextfield />
                    </tui-input>
                    <tui-error formControlName="email"></tui-error>
                </div>
                <div class="tui-form__row tui-form__row_multi-fields">
                    <div class="tui-form__multi-field">
                        <tui-input-phone [readOnly]=true phoneMaskAfterCountryCode="### ###-####" countryCode="+1"
                            formControlName="phonePrimary">Phone primary</tui-input-phone>
                        <tui-error formControlName="phonePrimary" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <!-- <div class="tui-form__multi-field"> -->
                    <!--   <tui-input-phone phoneMaskAfterCountryCode="### ###-####" countryCode="+1" formControlName="phoneOther">Phone other</tui-input-phone> -->
                    <!--   <tui-error formControlName="phoneOther" [error]="[] | tuiFieldError | async"></tui-error> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </form>
</div>
