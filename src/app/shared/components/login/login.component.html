<section class="w-full h-full flex items-center place-content-center">
    <div class="w-3/6 bg-neutral p-10 ">
        <form [formGroup]="form">
            <div class="tui-row tui-row_sme">
                <div class="tui-col_8 w-5/6 m-auto mt-8">
                    <div class="tui-form__row">
                        <tui-input formControlName="userName">
                            Username
                            <input tuiTextfield />
                        </tui-input>
                        <tui-error formControlName="userName" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>

                    <div class="tui-form__row">
                        <tui-input-password formControlName="passwordPlain">
                            Password
                            <input tuiTextfield />
                        </tui-input-password>
                        <tui-error formControlName="passwordPlain" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>

                    <div class="tui-form__buttons">
                        <button (click)="login()" Button type="submit"
                            class="bg-secondary p-3 rounded-md text-lg tui-form__button">
                            Login
                        </button>
                    </div>
                    <tui-error [error]="computedCredentialsError | async">
                    </tui-error>
                </div>
            </div>
        </form>
    </div>
</section>
